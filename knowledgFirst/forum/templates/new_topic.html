{% extends "master.html" %}
{% load static %}

{% block back %}
<a href="#" onclick="history.back();" class="btn btn-outline-light ml-2">Back</a>
{% endblock %}

{% block content %}

<!-- New Topic page -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card border-0 shadow-lg">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4 text-dark">Create a New Topic</h2>
                    <form method="POST" action="{% url 'new_topic' %}" class="topic-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required maxlength="60" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-control" id="category" name="category" size="5" required>
                                {% for category in categories %}
                                    <option value="{{ category }}" name="{{ category }}">{{ category }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    @media (max-width: 768px) {
        .topic-form {
            padding: 0px;
        }
    }

    @media (min-width: 768px) {
        .topic-form {
            padding: 20px;
        }
    }
    .form-label {
        font-weight: bold;
        color: #4a4a4a;
    }

    .form-control {
        border-radius: 8px;
        border: 1px solid #ced4da;
    }

    .form-control:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
    }

    .btn-primary {
        background-color: #4a90e2;
        border: none;
    }

    .btn-primary:hover {
        background-color: #357bd8;
    }
</style>

{% endblock %}
